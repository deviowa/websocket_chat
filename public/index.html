<html>
    <head>
      
      <link rel="stylesheet" href="/css/bootstrap.min.css">
      <link rel="stylesheet" href="/css/style.css">
      
    </head>    
    <body>





        <div class="container">
          <div class="row">
            <div class="col-md-12 height-all">
              <div class="stretch">
                
                <div class="row">
                        
                  <div id="output" class="well chatbox col-md-8">
                    <h1>Welcome to Chat</h1>
                  </div>
                  
                  <div id="user-list" class="well col-md-4">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <form role="form">
                    
                      <div class="col-md-11">
                        <input type="text" id="input" class="form-control chat-input" placeholder="What's on your mind?">
                      </div>
                    
                      <div class="col-md-1">
                        <button id="send_button" class="btn btn-block">send</button>
                      </div>
                    
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>






        <script src="/socket.io/socket.io.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/js/bootbox.min.js" type="text/javascript"></script>
        <script src="/js/index.js" type="text/javascript"></script>
    </body>
</html>
